<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация и Регистрация</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Форма авторизации и регистрации -->
    <div class="auth-container" id="authContainer">
        <h1 id="authTitle">Login</h1>
        <div class="error" id="error" style="display: none;">Invalid email or password</div>

        <!-- Поля формы -->
        <input type="email" id="email" placeholder="Email">
        <input type="text" id="firstName" placeholder="First Name" style="display: none;">
        <input type="text" id="lastName" placeholder="Last Name" style="display: none;">
        <input type="tel" id="phone" placeholder="Phone Number" style="display: none;">
        <input type="password" id="password" placeholder="Password">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" style="display: none;">

        <!-- Кнопка действия -->
        <button onclick="submitAuth()" id="authButton">Log In</button>

        <!-- Кнопка для перехода на страницу выбора фильмов -->
        <button onclick="redirectToMovies()" id="moviesButton" style="display: none; margin-top: 10px;">
            Go to Movie Selection
        </button>

        <!-- Переключатель между авторизацией и регистрацией -->
        <div class="toggle" onclick="toggleAuth()">
            Don't have an account? Register
        </div>
    </div>

    <!-- Подключение внешнего JavaScript -->
    <script src="js/auth.js"></script>
</body>
</html>
