<head>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

        <div class="logo">
            <a href="main.html" id="goToMainPage">cinemapoisk</a>
        </div>

    <!-- Детали фильма -->
    <div id="filmDetails" class="movie-details-container">

        </video>
    </div>

    <script src="js/film.js"></script>
